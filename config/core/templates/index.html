{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Management System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Transport Management System</h1>
        <!-- Dynamic content will be appended here -->
    </div>
    {% include 'navbar.html'  %}


    {% include 'workspace.html'  %}


    <!-- Bootstrap and other libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
    $(document).ready(function() {
        $('.nav-link').click(function(e) {
            e.preventDefault();  // Prevent the default full page refresh
            var partName = $(this).attr('href').substring(1); // Assume the href is like '#dashboard'
            console.log('/workspace/' + partName + '/');
            $.ajax({
                url: '/workspace/' + partName + '/',
                type: 'get',
                success: function(response) {
                    $('#workspace').html(response); // Update the workspace with the returned HTML
                    console.log('Loaded workspace:', partName);

                },
                error: function(error) {
                    console.log(error);
                }
            });
        });
    });
    </script>
</body>
</html>

    
</html>
