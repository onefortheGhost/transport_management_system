{% extends 'base.html' %}

{% block content %}

<h1>{% if form.instance.pk %}Edit Vehicle{% else %}Create Vehicle{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <button type="submit">Save</button>
</form>
<a href="{% url 'vehicle_list' %}">Cancel</a>

{% endblock %}
